<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAP Cost Calculator</title>
</head>

<body>

  <div class="content-container">
    <div class="calc-info">
      <h1 id="KAP-header">KAP Cost Calculator</h1>
      <h3 class="content">Adjust the following parameters to <em>estimate</em> your total cost:</h3>
    </div>
    <div class="pre-work-container section">
      <h4>How many pre-KAP sessions would you like?</h4>
      <p class="content">This is where we setup a framework for your KAP sessions. Cost range $160 - $200 /hr (minimum 3)</p>
      <div class="pre-work-controls">
        <input type="range" min="3" max="20" value="0" id="pre-work-input">
        <p><span id="pre-work-value">3</span> /hr</p>
        <div class="pre-low-cell">
          <p>$<span class="number" id="pre-work-low">480</span></p>
          <p>low</p>
        </div>
        <div class="pre-high-cell">
          <p>$<span class="number" id="pre-work-high">600</span></p>
          <p>high</p>
        </div>
      </div>
    </div>
    <div class="medicine-type-container section">
      <h4>How would you like the medicine administered?</h4>
      <div class="medicine-type-controls">
        <input type="radio" name="iv-input" id="iv-input">
        <label for="iv-input">IV Drip</label>
        <input type="radio" name="im-input" id="im-input">
        <label for="im-input">Intramuscular (IM) </label>
        <div style="display: inline;">
          <input type="radio" name="sub-input" id="sub-input">
          <label for="sub-input">Sublingual (Oral)</label>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>
<script src="app.js"></script>

</html>
